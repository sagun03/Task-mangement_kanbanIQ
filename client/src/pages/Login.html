<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanIQ Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Sign in to KanbanIQ</h2>
            <form>
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Sign in</button>
                
                <a href="#">Forgot password?</a>

                <div class="separator">
                    <span>Or continue with</span>
                </div>
                
                <button class="google">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="github">
                    <i class="fab fa-github"></i> Continue with GitHub
                </button>
            </form>
            <p>New to KanbanIQ? <a href="SignUp.html">Sign up here</a> to get started!</p>
        </div>
    </div>
    <img src="your-image-source.png" alt="Descriptive Alt Text" style="max-width: 50%; height: auto;" />
</body>
</html>
